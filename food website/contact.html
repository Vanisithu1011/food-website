<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="stylesheet" type="text/css" href="contact.css">

     
    <!--load an icon library-->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <!--google font-->

    <link rel="https://fonts.googleapis.com/css2?family=Nova+Round&diplay=swap" rel="stylesheet">

</head>
<body>
    

    <div class="banner">

        <!--header-->

        <div class="navbar">

            <img class="logo" src="logo1.png">

            <!--list-->

            <ul>
                <li><a href="home.html"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="menu.html"><i class="fa fa-bars"></i>Menu</a></li>
                <li><a href="gallery.html"><i class="fa fa-file-image-o"></i>Gallery</a></li>
                <li><a href="service.html"><i class="fa fa-snowflake-o"></i>Service</a></li>
                <li><a href="contact.html"><i class="fa fa-phone"></i>Contact</a></li>
            </ul>
        </div>

        <!--contact info-->

        <!--icon hovor-->

        <div class="contact-info">

            <div class="card">
                <i class="card-icon fa fa-envelope"></i>
                <p>alien1011@gmail.com</p> 
            </div>

            
            <div class="card">
                <i class="card-icon fa fa-phone"></i>
                <p>+123456789</p> 
            </div>

            
            <div class="card">
                <i class="card-icon fa fa-map"></i>
                <p>NewYork USA</p> 
            </div>
        </div>

        
        <!--contact us-->

        <div class="container">

            <div class="row">
                <h1><span>Contact</span>Us</h1>
            </div>

            <div class="underline"></div>

            <div class="row">
                <h4>Order , Eat and Enjoy.!</h4>
            </div>
        </div>

        <div class="input-container">

            <div class="col-1">
                <div class="styled-input wide">
                    <input type="text" required/>
                    <label>Name</label>
                </div>
            </div>

            
            <div class="col-2">
                <div class="styled-input">
                    <input type="text" required/>
                    <label>Email</label>
                </div>
            </div>

            
            <div class="col-2">
                <div class="styled-input" style="float: right;">
                    <input type="text" required/>
                    <label>Phone Number</label>
                </div>
            </div>

            
            <div class="col-1">
                <div class="styled-input wide">
                    <textarea required></textarea>
                    <label>Message</label>
                </div>
            </div>

            <div class="col-1">
                <div class="submit-btn">Sent Message</div>
            </div>

        </div>

    </div>

</body>
</html>
